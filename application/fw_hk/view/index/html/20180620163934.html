<!--NEWS 开始-->
<section id="news">
    <div class="container">
        <div class="center">
            <h2>NEWS</h2>
        </div>
        <div class="span_of_3">
            {notempty name="assign_data.news"}
            {volist name="assign_data.news" id="new"}
            <div class="events-grid">
                <a href="/News/{$new.id}"><img src="{$new.img_url}" alt=" " class="img-responsive"/></a>
                <div class="event-grid-bottom">
                    <div class="col-xs-2 event-grid-bottom-left">
                        <h4>{:date('j',strtotime($new['create_time']))}th <span>{:date('F',strtotime($new['create_time']))}</span></h4>
                    </div>
                    <div class="col-xs-6 event-grid-bottom-right">
                        <h4><a href="/News/{$new.id}">{$new.title}</a></h4>
                        <p>{$new.description}</p>
                    </div>
                </div>
            </div>
            {/volist}
            {/notempty}
        </div>
    </div>
</section>
<!--NEWS end-->
